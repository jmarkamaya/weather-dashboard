<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="p-3 header bg-dark text-center">
        <h1 class="text-white">Weather Dashboard</h1>
        </header>
<main>
  <section class="search">
    <form>
      <div class="mb-3">
        <label for="search" class="form-label">Search for a City</label>
        <input type="text" class="form-control" id="search" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="history-buttons">
      <!-- <button type="button" class="btn btn-secondary">New York</button>  -->
    </div>
  </section>

<!-- CURRENT WEATHER -->

  <section class="weather">

    <div class="current-weather">
      <h1 class="currentCity"></h1>
      <br>
      
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
     

    </div>

    <!-- FIVE DAY FORECAST -->

    <div class="five-day">
      <h2>Five Day Forecast</h2>
      <div class="fiveday-blocks">
        <div class="card bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <h5 class="day-1"></h5>
            
            <p class="card-text temp-1"></p>
            <p class="card-text wind-1"></p>
            <p class="card-text humidty-1"></p>
            
          
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <h5 class="day-2"></h5>
            
            <p class="card-text temp-2"></p>
            <p class="card-text wind-2"></p>
            <p class="card-text humidty-2"></p>
  
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <h5 class="day-3"></h5>
           
            <p class="card-text temp-3"></p>
            <p class="card-text wind-3"></p>
            <p class="card-text humidty-3"></p>
           
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <h5 class="day-4"></h5>
           
            <p class="card-text temp-4"></p>
            <p class="card-text wind-4"></p>
            <p class="card-text humidty-4"></p>
        
          </div>
        </div>
        <div class="card bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <h5 class="day-5"></h5>
           
            <p class="card-text temp-5"></p>
            <p class="card-text wind-5"></p>
            <p class="card-text humidty-5"></p>
            
          </div>
        </div>

      </div>

    </div>

  </section>
</main>
      
    


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</body>
<script src="assets/script.js"></script>

</html>
